<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piedra papel o tijeras</title>
        <script>
            //funcion aleatorio para que la pc escoja
              function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min)
              }
            //funcion de eleccion a la hora de la jugada del pc y el jugador
              function eleccion(jugada){
                let resultado = ""
                if (jugada == 1){
                    resultado = "PIEDRA ðŸ¥Œ"
                } else if (jugada == 2){
                    resultado = "PAPEL ðŸ“ƒ"
                } else if (jugada == 3){
                    resultado = "TIJERA âœ‚"
                } else {
                    resultado = "MAL ELEGIDO"
                }
                return resultado
              }
            //declaramos variables del pc y del jugador, triunfos y perdidas
                let jugador = 0
                let pc = 0
                let triunfos = 0
                let perdidas = 0
                while (triunfos < 3 && perdidas < 3){
                    pc = aleatorio(1,3)
                //le preguntamos al jugador por su valor
                    jugador = prompt ("Elige 1 para piedra 2 para papel y 3 para tijera")
                //llamamos a los reultados con un alert   
                    alert ("PC elige: " + eleccion(pc))
                    alert ("Tu eliges: " + eleccion(jugador))
                //creamos el combate
                    if (pc == jugador){
                        alert ("EMPATE")
                    } else if (jugador == 1 && pc == 3){
                        alert ("HAZ GANADO")
                        triunfos = triunfos + 1
                    } else if (jugador == 2 && pc == 1){
                        alert ("HAZ GANADO")
                        triunfos = triunfos + 1
                    } else if (jugador == 3 && pc == 2){
                        alert ("HAZ GANADO")
                        triunfos = triunfos + 1
                    } else {
                        alert ("HAZ PERDIDO")
                        perdidas = perdidas + 1
                    }
                }
                alert ("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces.")
        </script>
    </head>
    <body>
        <header> <h1 style="font-size: 3em;">Piedra papel o tijera</h1> </header>
    </body>
</html>
